<div class="displayTable">
  <div class="displayTableCell">
      <div class="authBlock" style="    background-color: darkgray;">
          <h3 style="text-align: center;">Reset Password</h3>

      <p class="text-center">Please enter your email address to request a password reset.</p>

      <div class="formGroup" style="margin-left: 550px;">
          <div class="row"><div class="col-lg-4 col-md-4 col-sm-4"></div>
          <div class="col-lg-4 col-md-4 col-sm-4">
              <strong><i class="fa fa-envelope fa-2x"></i></strong>&nbsp;&nbsp;
              <input type="email" class="formControl" style="width: 24%;
          height: 30px;" placeholder="Email Address" #userEmail required ></div>
          <div class="col-lg-4 col-md-4 col-sm-4"></div>
        </div>
        </div><br>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup" style="margin-left: 550px;">
          <div class="row"><div class="col-lg-4 col-md-4 col-sm-4"></div>
          <div class="col-lg-4 col-md-4 col-sm-4" style="margin-left: 85px;">
              <input type="submit" class="btn btn-Primary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
              <div class="col-lg-4 col-md-4 col-sm-4"></div>
          </div>
      </div><br>

    </div>

    <div class="redirectToLogin" style="margin-left: 600px;">
      <span>Go back to ? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>

  </div>
</div>
